
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>
<body>
    <h1>Student Management System - Pulchowk Campus</h1>
    
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! | <a href="/account/logout/">Logout</a></p>
    {% else %}
        <p><a href="/account/login/">Login</a> | <a href="/account/register/">Register</a></p>
    {% endif %}
    
    <hr>
    
    {% block main %}
    {% endblock %}
</body>
</html>
