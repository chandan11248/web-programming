<body>

    <header>

        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin: 10px 0;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin: 10px 0;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"
                style="width: 100%; height: 100px; padding: 8px; margin: 10px 0;"></textarea><br>
            <button type="button"
                style="padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer;">Submit</button>
        </form>
    </div>
