<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="time">

    </h1>

    <button onclick="displaytime()">click here to see time</button>
    <script>
        const t = document.getElementById("time")
        function displaytime() {
            t.textContent = new Date().toString();

        }


    </script>
</body>

</html>
